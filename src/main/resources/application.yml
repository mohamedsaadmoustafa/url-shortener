spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:url_shortener}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:postgres}
    hikari:
      maximum-pool-size: 20
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP:localhost:9092}
  jackson:
    serialization:
      write-dates-as-timestamps: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

app:
  base-url: ${BASE_URL:http://localhost:8080}
  short-key-length: 7
  cache-ttl-seconds: 86400
  max-create-per-minute: 10
  reserved-aliases: ["admin","api","health"]
  ratelimit:
    post-max-tokens: 20       # Maximum POST requests per IP
    get-max-tokens: 50        # Maximum GET requests per IP
    refill-interval-seconds: 60

logging:
  level:
    root: INFO
    com.example.shortener: DEBUG